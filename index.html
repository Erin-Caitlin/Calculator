<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="shell">

        <h2>Standard Calculator</h2>
        
    <input type="text" name="display">

    <form>
        <div class="firstrow">
            <button class="button 1">C</button>
            <button class="button 2">%</button>
            <button class="button 3">Del</button>
            <button class="button 4">รท</button> 
        </div>
        <div class="firstrow">
            <button class="button 1">7</button>
            <button class="button 2">8</button>
            <button class="button 3">9</button>
            <button class="button 4">-</button> 
        </div>
        <div id="second row">
            <button class="button 1">4</button>
            <button class="button 2">5</button>
            <button class="button 3">6</button>
            <button class="button 4">ร</button>
        </div>
        <div id="third row">
            <button class="button 1">1</button>
            <button class="button 2">2</button>
            <button class="button 3">3</button>
            <button class="button 4">+</button>
        </div>
        <div id="forth row">
            <button class="button 1">+/-</button>
            <button class="button 2">0</button>
            <button class="button 3">.</button>
            <button class="button 4">=</button>
        </div>
        <p>E.C.W</p>
    </form>
    </div>
</body>
</html>
