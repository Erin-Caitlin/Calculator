<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="shell">

        <h2>Standard Calculator</h2>
        
    <input type="text" name="display" readonly placeholder="0" data-entry>

    <!-- <form> -->
        <div class="firstrow">
            <button class="button 1" data>C</button>
            <button class="button 2">%</button>
            <button class="button 3">Del</button>
            <button class="button 4">รท</button> 
        </div>
        <div class="firstrow">
            <button class="button 1" onclick="display('7')">7</button>
            <button class="button 2" onclick="display('8')">8</button>
            <button class="button 3" onclick="display('9')">9</button>
            <button class="button 4" data-operator>-</button> 
        </div>
        <div id="second row">
            <button class="button 1" onclick="display('4')">4</button>
            <button class="button 2" onclick="display('5')">5</button>
            <button class="button 3" onclick="display('6')">6</button>
            <button class="button 4" data-operator>ร</button>
        </div>
        <div id="third row">
            <button class="button 1" onclick="display('1')">1</button>
            <button class="button 2" onclick="display('2')">2</button>
            <button class="button 3" onclick="display('3')">3</button>
            <button class="button 4" data-operator>+</button>
        </div>
        <div id="forth row">
            <button class="button 1">+/-</button>
            <button class="button 2" onclick="display('0')">0</button>
            <button class="button 3" onclick="display('.')">.</button>
            <button class="button 4" data-operator>=</button>
        </div>
        <p>E.C.W</p>
    <!-- </form> -->
    </div>
    <script src="./script/code.js"></script>
</body>
</html>
